<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <title>Cadastro - Pet in a Flat</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
</head>
<body>
    <header>
        <nav>
            <img src="images/logoheader.png" alt="Logo" />
            <div class="header-links">
                <a href="index.html">Home</a>
                <a href="buscar.html">Busca</a>
                <a href="cadastro.html">Cadastro</a>
                <a href="login.html">Login</a>
                <a href="sobre.html">Sobre</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="section form">
            <form id="cadastroForm">
                <h1>Cadastro</h1>
                <div class="form-group">
                    <input type="text" class="form-control" id="nome" placeholder="Nome"/>
                    <p id="error-name"></p>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="E-mail"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="senha" placeholder="Senha"/>
                    <img id="show-password" src="images/eye-slash.svg" alt="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar senha"/>
                    <img id="show-confirm-password" src="images/eye-slash.svg" alt="">
                    <p id="error-password"></p>
                </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-wrapper">
            <p>Â© Copyright 2024 Pet in a Flat</p>
            <div class="footer-social">
                <h3>Sigam-nos em nossa redes sociais</h3>
                <div class="footer-links">
                    <a href="#">
                        <img
                            src="images/facebook.png"
                            alt="Logo Facebook"
                        />
                    </a>
                    <a href="#">
                        <img
                            src="images/instagram.png"
                            alt="Logo Instagram"
                        />
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="db/pet_sitters.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
