<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <title>Login</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>

<body>
    <header>
        <nav class="container">
        <img src="images/logoheader.png" alt="Logo" />
        <div class="header-links">
            <div class="links-container">
            <a href="index.html" target="_self">Home</a>
            </div>
            <div class="links-container">
            <a href="buscar.html" target="_self">Busca</a>
            </div>
            <div id="register-container" class="links-container">
            <a id="register-link" href="cadastro.html" target="_self">Cadastro</a>
            </div>
            <div id="login-container" class="links-container">
            <a id="login-link" href="login.html" target="_self">Login</a>
            </div>
            <div class="links-container">
            <a href="sobre.html" target="_self">Sobre</a>
            </div>
        </div>
        </nav>
    </header>

    <main>
        <form id="loginForm">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="E-mail" value="" />
            <div id="password-field">
                <input type="password" id="senha" placeholder="Senha" value="" />
                <img id="show-password" src="images/eye.svg" alt="">
                <p id="login-error"></p>
            </div>      
            <button type="submit">Entrar</button>
            <p id="forgot-password"><a href="senha.html">Esqueceu sua senha?</a></p>
            <p>Não está cadastrado? Crie sua <a href="cadastro.html">conta</a>.</p>
        </form>

    </main>

    <footer>
    <div class="footer-wrapper">
        <p>© Copyright 2024 Pet in a Flat</p>
        <div class="footer-social">
            <h3>Siga nossa redes sociais</h3>
            <div class="footer-links">
                <a href="#">
                    <img src="images/facebook.png" alt="Logo Facebook" />
                </a>
                <a href="#">
                    <img src="images/instagram.png" alt="Logo Instagram" />
                </a>
            </div>
        </div>
    </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
